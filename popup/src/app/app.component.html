<h1>
  {{title}}
</h1>

<div class="ui message" popup #popup1="popup" msg="Clicked the message!">
  <div class="header">
    Fun with directives
  </div>

  <p>
    This should use our popup directive
  </p>
</div>

<i class="alarm icon" popup #popup2="popup" msg="Clicked the alarm bell"></i>

<div>
  <button (click)="popup1.displayMsg()" class="ui button">
    Display popup for message element
  </button>
  <button (click)="popup2.displayMsg()" class="ui button">
    Display popup for alarm icon
  </button>
</div>


<div app-content-projection header='This is the header'>
  <ul>
    <li>This here is using content projection ...</li>
  </ul>
</div>
