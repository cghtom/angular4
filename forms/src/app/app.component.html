
<!-- form creating adhoc/new FormGroup and formControls. using ngForm and ngModel-->
<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku1</h2>
  <form #f="ngForm"
  (ngSubmit)="onSubmit(f.value)"
  class="ui form">
    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text" id="skuInput"
            placeholder="SKU"
            name="sku" ngModel>
    </div>
    <button type="submit" class="ui button">Submit</button>
  </form>
  <div>{{f.value|json}}</div>
</div>

<app-simple-form></app-simple-form>

<!-- form bound to existing formgroup. using formGroup and formControl-->
<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku2</h2>
  <form [formGroup]="myForm"
  (ngSubmit)="onSubmit(myForm.value)"
  class="ui form"
  [class.error]="!myForm.controls['sku'].valid && myForm.controls['sku'].touched">

    <div class="field"
      [class.error]="!myForm.controls['sku'].valid && myForm.controls['sku'].touched">
      <label for="skuInput1">SKU</label>
      <input type="text" id="skuInput1"
            placeholder="SKU"
            [formControl]="myForm.controls['sku']">
    </div>

    <div *ngIf="myForm.controls['sku'].hasError('mustStartWith123')" class="ui error message">
      field sku must start with 123
    </div>
    <div *ngIf="myForm.controls['sku'].hasError('required')" class="ui error message">
      field sku is required!!
    </div>
    <div *ngIf="!myForm.controls['sku'].valid" class="ui error message">
      field sku is not valid
    </div>

    <div class="field">
      <label for="productNameInput"></label>
      <input type="text" placeholder="productName" id="productNameInput"
        [formControl]="myForm.controls['productName']"
        [(ngModel)] = "productName">
    </div>
    <div class="ui info message">
      The product name is: {{productName}}
    </div>


    <button type="submit" class="ui button" [disabled]="!myForm.valid">Submit</button>
  </form>
  <div>{{myForm.value|json}}</div>
</div>
