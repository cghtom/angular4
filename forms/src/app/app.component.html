
<!-- form creating adhoc/new FormGroup and formControls. using ngForm and ngModel-->
<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku</h2>
  <form #f="ngForm"
  (ngSubmit)="onSubmit(f.value)"
  class="ui form">
    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text" id="skuInput"
            placeholder="SKU"
            name="sku" ngModel>
    </div>
    <button type="submit" class="ui button">Submit</button>
  </form>
</div>



<!-- form bound to existing formgroup. using formGroup and formControl-->
<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku</h2>
  <form [formGroup]="myForm"
  (ngSubmit)="onSubmit(myForm.value)"
  class="ui form">
    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text" id="skuInput"
            placeholder="SKU"
            [formControl]="myForm.controls['sku']">
    </div>
    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
